<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meus Eventos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container" style="padding-top: 2rem;">
        <a href="/" style="text-decoration: none; color: var(--muted); margin-bottom: 2rem; display: inline-block;">&larr; Voltar para o início</a>
        <h1>Meus Ingressos</h1>
        <p class="muted">Aqui estão os eventos que você já garantiu.</p>

        <div class="events" style="margin-top: 2rem;">
            <div class="card">
                <div class="thumb" style="background-image: url('https://images.unsplash.com/photo-1540039155733-5bb30b53aa14?w=500')"></div>
                <div class="body">
                    <h3>Festival de Verão</h3>
                    <div class="meta">
                        <span>📅 25 DEZ</span>
                        <span>📍 Praça de Eventos</span>
                    </div>
                    <div class="card-actions" style="justify-content: flex-start; margin-top: 1rem;">
                        <span class="tag" style="background-color: var(--accent);">Confirmado</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
