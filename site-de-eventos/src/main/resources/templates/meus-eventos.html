<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meus Eventos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container" style="padding-top: 2rem;">
        <a href="/" style="text-decoration: none; color: var(--muted); margin-bottom: 2rem; display: inline-block;">&larr; Voltar para o in√≠cio</a>
        <h1>Meus Ingressos</h1>
        <p class="muted">Aqui est√£o os eventos que voc√™ j√° garantiu.</p>

        <div th:if="${sucesso}" class="alert-success" th:text="${sucesso}"
             style="background-color: #2ecc71; color: white; padding: 1rem; text-align: center; border-radius: 8px; margin: 1rem 0;">
        </div>

        <div class="events" style="margin-top: 2rem;">
            <div class="card" th:each="pedido : ${pedidos}">
                    <div class="thumb" 
                        th:style="'background-image: url(' + (${pedido.evento.imageUrl != null and not #strings.isEmpty(pedido.evento.imageUrl)} ? ${pedido.evento.imageUrl} : 'https://source.unsplash.com/random/400x200/?party,concert') + ');'">
                    </div>
                <div class="body">
                    <h3 th:text="${pedido.evento.nomeEvento}">Nome do Evento</h3>
                    <div class="meta">
                        <span th:text="'üìÖ ' + ${#temporals.format(pedido.evento.dataEvento, 'dd MMM, HH:mm')}"></span>
                        <span th:text="'üìç ' + ${pedido.evento.local}"></span>
                    </div>
                    
                    <div class="pedido-info" style="margin-top: 1rem; font-size: 0.9rem;">
                        <div><strong>Ingressos Comprados:</strong> <span th:text="${pedido.quantidadeIngressos}">1</span></div>
                        <div><strong>Valor Total Pago:</strong> R$ <span th:text="${#numbers.formatDecimal(pedido.valorTotal, 1, 'POINT', 2, 'COMMA')}">0,00</span></div>
                    </div>

                    <div class="card-actions" style="justify-content: flex-start; margin-top: 1rem;">
                        <span class="tag" style="background-color: var(--accent);" th:text="${pedido.status}">Confirmado</span>
                    </div>
                </div>
            </div>

            <div class="empty-card" th:if="${pedidos == null || pedidos.isEmpty()}">
                Voc√™ ainda n√£o comprou nenhum ingresso. <a href="/">Veja os pr√≥ximos eventos!</a>
            </div>
        </div>
    </div>
</body>
</html>
