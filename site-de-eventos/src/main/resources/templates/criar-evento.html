<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Criar Novo Evento</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .form-page-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2.5rem;
            background: var(--card);
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }

        .form-page-container h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            background: #1a1a1a;
            border: 1px solid var(--border);
            color: var(--white);
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
        }

        .form-group textarea {
            min-height: 120px;
        }
    </style>
</head>
<body>
    <div class="form-page-container">
        <h1>Cadastrar Novo Evento</h1>

        <form action="/" method="POST">
            <div class="form-group">
                <label for="nomeEvento">Nome do Evento</label>
                <input type="text" id="nomeEvento" name="nomeEvento" required>
            </div>
            <div class="form-group">
                <label for="dataEvento">Data</label>
                <input type="datetime-local" id="dataEvento" name="dataEvento" required>
            </div>
            <div class="form-group">
                <label for="local">Local</label>
                <input type="text" id="local" name="local" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao"></textarea>
            </div>

            <div class="form-group">
                <label for="categoria">Categoria</label>
                <input type="text" id="categoria" name="categoria" placeholder="Ex: Show, Festa, Esporte" required>
            </div>

            <div class="form-group">
                <label for="preco">Preço (R$)</label>
                <input type="number" id="preco" name="preco"min="0" placeholder="50.00" required>
            </div>
            
            <button type="submit" class="btn-accent" style="width:100%; margin-top: 1rem;">
                Salvar Evento
            </button>
        </form>
    </div>
</body>


</html>
