<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Criar Novo Evento</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="form-page-container">
        <h1>Cadastrar Novo Evento</h1>

        <form action="/eventos" method="POST">
            <div class="form-group">
                <label for="nomeEvento">Nome do Evento</label>
                <input type="text" id="nomeEvento" name="nomeEvento" required>
            </div>
            <div class="form-group">
                <label for="dataEvento">Data</label>
                <input type="datetime-local" id="dataEvento" name="dataEvento" required>
            </div>
            <div class="form-group">
                <label for="local">Local</label>
                <input type="text" id="local" name="local" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao"></textarea>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <input type="text" id="categoria" name="categoria" placeholder="Ex: Show, Festa, Esporte" required>
            </div>
            <div class="form-group">
                <label for="preco">Preço (R$)</label>
                <input type="number" id="preco" name="preco" min="0" step="0.01" placeholder="50.00" required>
            </div>
            <div class="form-group">
                <label for="capacidade">Capacidade / Ingressos Disponíveis</label>
                <input type="number" id="capacidade" name="capacidade" min="1" placeholder="100" required>
            </div>
            <div class="form-group">
                <label for="imageUrl">URL da Imagem do Evento (Opcional)</label>
                <input type="url" id="imageUrl" name="imageUrl" placeholder="https://exemplo.com/imagem.jpg">
            </div>
            <hr style="border-color: var(--border); margin: 2rem 0;">
            <h3 style="margin-bottom: 1rem;">Cupom de Desconto (Opcional)</h3>

            <div class="form-group">
                <label for="cupomCode">Código do Cupom</label>
                <input type="text" id="cupomCode" name="cupomCode" placeholder="EX: PROMO10">
            </div>
            <div class="form-group">
                <label for="cupomDiscountValue">Valor do Desconto (R$)</label>
                <input type="number" id="cupomDiscountValue" name="cupomDiscountValue" min="0" step="0.01" value="0.0">
            </div>

            <button type="submit" class="btn-accent" style="width:100%; margin-top: 1rem;">Criar Evento
            </button>
        </form>
    </div>
</body>

</html>
