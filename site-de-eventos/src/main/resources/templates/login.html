<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="form-page-container">
        <div style="text-align: center; margin-bottom: 1rem;">
            <img th:src="@{/images/logo.png}" alt="Logo Xogum" style="height: 90px;">
        </div>
    <div class="form-page-container">
        <h1>Acessar Plataforma</h1>
        <p class="muted" style="text-align: center; margin-top: -1.5rem; margin-bottom: 2rem;">
            Ainda nÃ£o tem uma conta? <a href="/cadastro" style="color: var(--accent);">Cadastre-se</a>.
        </p>
        
        <div th:if="${erro}" style="color: #e74c3c; text-align: center; margin-bottom: 1rem;" th:text="${erro}"></div>
        <div th:if="${sucesso}" style="color: #2ecc71; text-align: center; margin-bottom: 1rem;" th:text="${sucesso}"></div>

        <form action="/login" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit" class="btn-accent" style="width:100%; margin-top: 1rem;">
                Entrar
            </button>
        </form>
    </div>
</body>
</html>
